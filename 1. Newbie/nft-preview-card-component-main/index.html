<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css">	
  <link href="styles/style.scss" rel="stylesheet" type="text/css">	
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:hsl(0, 0%, 100%)}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid" id="challange-info">
    <div class="container-fluid" id="NFT-card">
      <div class="container-fluid" id="NFT-card_img">
        <picture id="NFT-card_img_view">
          <source media="min-width:450px" srcset="images/icon-view.svg">
          <img src="images/icon-view.svg" alt="Equilibrium NFT image">
        </picture>
        <picture id="NFT-card_img_NFT">
          <source media="min-width:450px" srcset="images/image-equilibrium.jpg">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT image">
        </picture>
      </div>
      <div class="container-fulid" id="NFT-card_text">
        <div class="container-fluid" id="NFT-card_title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="container-fluid" id="NFT-card_body">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container-fluid" id="NFT-card_info">
          <div class="container-fluid" id="NFT-card_info_eth">
            <picture>
              <source media="min-width:450px" srcset="images/icon-ethereum.svg">
              <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            </picture>
            <p>0.041 ETH</p>
          </div>
          <div class="container-fluid" id="NFT-card_info_time">
            <picture>
              <source media="min-width:450px" srcset="images/icon-clock.svg">
              <img src="images/icon-clock.svg" alt="clock icon">
            </picture>
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="containter-fluid" id="NFT-card_author">
          <picture>
            <source media="min-width:450px" srcset="images/image-avatar.png">
            <img src="images/image-avatar.png" alt="clock icon">
          </picture>
          <p>Creation of <span id="NFT-card_author_name">Jules Wyvern</span></p>
        </div>
      </div>
    
    </div>
    
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nate Weber</a>.
    </div>
  </div>
</body>
</html>
