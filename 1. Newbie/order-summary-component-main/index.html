<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/style.css" rel="stylesheet" type="text/css">	
  <link href="styles/style.scss" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid" id="challange_content">
    <div class="container-fluid" id="order-container">
      <div class="container-fluid" id="order-image">
        <picture>
          <img src="images/illustration-hero.svg" alt="Order Summary Image">
        </picture>
      </div>
      <div class="container-fluid" id="order-text">
        <div class="container-fluid" id="order-text_header">
          <h1>Order Summary</h1>
        </div>
        <div class="container-fluid" id="order-text_desc">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="container-fluid" id="order-text_plan">
          <picture>
            <img src="images/icon-music.svg" alt="Music Icon">
          </picture>
          <div class="container-fluid" id="order-text_plan_info">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="container-fluid" id="order-buttons">
        <div class="container-fluid" id="order-buttons_pay">
          <button type="button" class="btn">
            <p>Proceed to Payment</p>
          </button>
        </div>
        <div class="container-fluid" id="order-buttons_cancel">
          <button type="button" class="btn">
            <p>
              Cancel Order
            </p>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
