<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="dist/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="card">
    <div class="card__top">
      <img src="images/bg-pattern-card.svg" alt="Pattern Background">
    </div>
    <header class="card__header">
      <picture class="card__header__img">
        <img src="./images/image-victor.jpg" alt="Victor Crest Img">
      </picture>
      <div class="card__header__name">
        <div class="top">
          <p>Victor Crest <span>26</span></p>
        </div>
        <div class="bottom">
          <p>London</p>
        </div>
      </div>
    </header>
  
    <section class="card__info">
      <div class="card__info__subsection">
        <p class="number">80K</p>
        <p>Followers</p>
      </div>
      <div class="card__info__subsection">
        <p class="number">803K</p>
        <p>Likes</p>
      </div>
      <div class="card__info__subsection">
        <p class="number">1.4K</p>
        <p>Photos</p>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/WorldWideWeb-er">Nate Weber</a>.
  </div>
</body>
</html>
