<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css">	
  <link href="styles/style.scss" rel="stylesheet" type="text/css">	
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container-fluid" id="challange-info">
  <div class="container-fluid" id="body-qr">
    <div class="container-fluid" id="qr-img">
      <img src="images/image-qr-code.png" alt="QR Image">
    </div>
    <div class="container-fluid" id="qr-content">
      <div class="container-fluid" id="qr-content_header">
        <p>Improve your front-end skills by building projects</p>
      </div>
      <div class="container-fluid" id="qr-content_subtext">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nate Weber</a>.
  </div>
</div>

</body>
</html>
